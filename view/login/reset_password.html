<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/harrow/view/resetPassword.js"></script>
    <link rel="stylesheet" href="/harrow/view/style/mailer.css">
    <title>Reset Password</title>
</head>

<body>
    <form method="post">

        <h3>Change your password</h3>

        <div id="pass_error"></div>

        <div class="form-user">
            <p>To reset your password you have to change it.
                Please enter your new password.</p>

            <div class="form-change">
                <input type="password" class="form-control" id="password_re" placeholder="Password" name="password_re"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,32}"
                    title="Your password must be at least 8 characters long, contain at least one number, one symbol and have a mixture of uppercase and lowercase letters."
                    required="">
                <span class="error_form" id="re_pass_error"></span>

                <!-- An element to toggle between password visibility -->
                <input type="checkbox" id="check_re">Show Password
                <br>
            </div>

            <div class=form-submit>
                <input type="submit" name="save_password_edit" class="btn btn-primary" value="Save" id="save_btn">
            </div>

        </div>

    </form>


</body>

</html>
